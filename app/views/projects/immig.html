        <div class="previewImageContain immigPreviewImage">
          
          <div class="fixedWidthGrid">
            <div class="row firstRow">
              <div class="column col7">
                <a ui-sref="app.projects">
                  <img class="mguxLogo desktop" src="images/global/mguxLogoWhite.png">
                </a>
                <div>
                  <img class="projectLogoDesktop" src="images/nyc_logo.png">
                </div>
                <div class="projectTitles">
                  <h1>{{vm.immigData.name}}</h1>

              </div>
            </div>
          </div>
          <img class="desktop immigScreenshot1" src="images/immig/desktop/appScreenshotDesktop1.png">

        </div>
      </div>
    </div>
  </div>

  <div class="projectBodySection">
        <div ng-include="'views/projects/immigBody.html'"></div>
  </div>
  
  <footer-nav-directive
    other-projects="['psal', 'erb']">
  </footer-nav-directive>
